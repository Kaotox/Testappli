<div class="card" style="max-width: 400px; margin: 10vh auto; text-align: center; padding: 40px;">
    
    <h2 id="greeting" style="color: #2c3e50; margin-bottom: 5px;">Bonjour Inconnu</h2>
    <p style="color: #7f8c8d; margin-top: 0; margin-bottom: 30px;">Identifiez-vous pour accéder à l'app</p>
    
    <div class="form-group" style="text-align: left; margin-bottom: 20px;">
        <label for="profile-select" style="font-weight: bold; color: #34495e;">Choisir un profil :</label>
        <select id="profile-select" class="input-style" style="width: 100%; padding: 12px; border: 2px solid #3498db; border-radius: 6px;">
            <option value="">-- Sélectionner --</option>
        </select>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div class="form-group">
        <label for="login-id" style="text-align: left;">Identifiant</label>
        <input type="text" id="login-id" placeholder="Ex: admin" class="input-style" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
    </div>

    <div class="form-group">
        <label for="login-mdp" style="text-align: left;">Mot de passe</label>
        <input type="password" id="login-mdp" placeholder="••••••••" class="input-style" style="width: 100%; padding: 12px; margin-bottom: 25px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
    </div>

    <button id="btn-login-action" class="btn-primary" style="width: 100%;">Se connecter</button>

    <p id="login-error" style="color: #e74c3c; font-size: 0.9em; margin-top: 20px; min-height: 20px;"></p>
    
</div>
