<div class="card">
    <h2>➕ Créer un nouvel utilisateur</h2>
    
    <form id="form-add-user">
        <div class="form-group">
            <label>Nom complet</label>
            <input type="text" id="input-nom" placeholder="Ex: Jean Dupont" required>
        </div>

        <div class="form-group">
            <label>Email (Optionnel)</label>
            <input type="email" id="input-email" placeholder="jean@mail.com">
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Age (ans)</label>
                <input type="number" id="input-age" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Sexe</label>
                <select id="input-sexe">
                    <option value="H">Homme</option>
                    <option value="F">Femme</option>
                </select>
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Poids (kg)</label>
                <input type="number" id="input-poids" step="0.1" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Taille (cm)</label>
                <input type="number" id="input-taille" required>
            </div>
        </div>

        <button type="submit" class="btn-primary" style="margin-top: 20px;">Valider la création</button>
        <p id="status" style="margin-top: 10px; font-weight: bold;"></p>
    </form>
</div>
